<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persa LTDA</title> 
    <script src="scripts/jquery-3.7.1.js.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/localization/messages_pt_BR.js"></script>
    <script src="scripts/scriptcadastro.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="imagens/software-development.png" type="image/x-icon">
</head>
<body class="pagina">
    <header id="cabecalho" class="cabecalho">
        <section id="logo" class="logo">
            <div><img src="imagens/software-development.png" alt=" Logo da empresa" class="logoimg"></div>
            <h1>Persa LTDA</h1>
        </section>
        <nav id="menu" class="menu">
            <div id="menuop" class="menuop">
                <button id="botao1">Sou novo por aqui</button>
            </div>
            <div id="menuop" class="menuop">
                <button id="botao2">Já tenho cadastro</button>
            </div>
            <div id="menuop" class="menuop">
                <button id="botao3">Início</button>
            </div>
        </nav>
    </header>
    <main class="corpo">
        <form class="formulario_cadastro">
            <h2>Faça seu cadastro</h2>
            <div class="div_nomecadastro">
                <label for=""><input type="text" name="nomecadastro" id="nomecadastro" placeholder="Digite seu nome"></label>
            </div>
            <div class="div_emailcadastro">
                <label for=""><input type="email" name="emailcadastro" id="emailcadastro" placeholder="Digite seu e-mail"></label>
            </div>
            <div class="div_cepcadastro">
                <label for=""><input type="text" name="cepcadastro" id="cepcadastro" placeholder="Digite o seu CEP"></label>
            </div>
            <div class="div_senhacadastro">
                <label for=""><input type="password" name="senhacadastro" id="senhacadastro" placeholder="Digite sua senha"></label>
            </div>
            <label for=""><input type="submit" value="Enviar" class="enviarcadastro"></label>
        </form>
    </main>
    <footer id="rodape" class="rodape">
        <p>@HugoCamposArimathea</p>
    </footer>
</body>
</html>
