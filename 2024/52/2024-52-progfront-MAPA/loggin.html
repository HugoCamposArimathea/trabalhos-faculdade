<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persa LTDA</title>
    <script src="scripts/scriptindex.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="styles/styleindex.css">
    <link rel="shortcut icon" href="imagens/software-development.png" type="image/x-icon">
</head>
<body class="pagina">
    <header id="cabecalho" class="cabecalho">
        <section id="logo" class="logo">
            <div><img src="imagens/software-development.png" alt=" Logo da empresa" class="logoimg"></div>
            <h1>Persa LTDA</h1>
        </section>
        <nav id="menu" class="menu">
            <div id="menuop" class="menuop">
                <button id="botao1">Sou novo por aqui</button>
            </div>
            <div id="menuop" class="menuop">
                <button id="botao2">Já tenho cadastro</button>
            </div>
        </nav>
    </header>
    <main class="corpologgin">
        <form action="" class="formulario">
            <h2>Faça seu loggin</h2>
            <div class="div_emailloggin">
                <label for="" class="emailloggin">Digite seu e-mail:<input type="email" name="emailloggin" id="emailloggin"></label>
            </div>
            <div class="div_senhaloggin">
                <label for="" class="senhaloggin">Digite sua senha:<input type="password" name="senhaloggin" id="senhaloggin"></label>
            </div>
            <label for="" class="enviarloggin"><input type="submit" value="Enviar"></label>
        </form>
    </main>
    <footer id="rodape" class="rodape">
        <p>@HugoCamposArimathea</p>
    </footer>
</body>
</html>
